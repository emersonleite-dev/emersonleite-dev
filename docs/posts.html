      <!-- <p class="post-summary"> TMS Editor: solução caseira para embutir códigos em sites</p>
       <p>Sempre gostei de ferramentas para codificação as quais pudessem ser editadas dentro de um site. Temos diversas ferramentas hoje: os chamados <em>playgrounds</em>. Um dos mais conhecidos é o codepen.io. Eles possibilitam o armazenamento de pequenos trechos de código na nuvem para poderem ser acessados de qualquer lugar com acesso à internet e, também, que sejam embutidos dentro de determinados sites.</p>

<p>A grande limitação dessas ferramentas, a meu ver - isso é opinião minha - é o fato de que, o código, de fato não é seu. Se ‘der na louca’ de o provedor de espaço para códigos querer cobrar pelo espaço que antes era gratuito, você, pobre developer (geralmente duro), vai ter que pagar por ele. E, às vezes, caro. Aliás, os planos gratuitos, geralmente, não permitem que esses códigos sejam embutidos (palavra feia), ou melhor, do inglês: <em>embedded</em> e editáveis ao mesmo tempo dentro do seu site. E isso é ruim, se você quiser códigos com os quais seus leitores possam interagir de fato.</p>

<iframe width="960" height="502" src="https://www.youtube.com/embed/cdKZDeE94r0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>

<p>Semanas atrás, descobri um editor de código na faixa e opensource. Ele é o <em>codemirror</em>. Que, segundo descrição própria, e em livre tradução, é ‘um editor de texto versátil, implementado em Javascript para o navegador’. Esse editor permite que sejam embutidos dentro de determinados sites códigos nas mais diversas linguagens, com alguns recursos como o de autocompletar e destaque por palavras chaves, da sintaxe, ou, em inglês, o recurso de <em>Syntax-Highlighting</em>, entre outros muitos recursos a explorar (fiquem a vontade, também).</p>

<p>Porém… o <em>codemirror</em> não roda o código. Ele serve para demonstrações estáticas. Como o bom e velho Javascript é dinâmico, e gostamos dele exatamente para poder brincar no navegador, o <em>codemirror</em> da forma como é apresentado é um recurso acessório para implementação, por parte de terceiros, de um editor de código de fato.</p>

<p>O problema: limitação do <em>codemirror</em>, que é um editor de código sem a devida ‘vida’.</p>

<p>Solução? Enfim, a solução temporária, e por demais simples, foi a criação do meu próprio editor de código embedded no navegador, que utiliza recursos muito úteis do <em>codemirror</em>, que citei acima, juntamente com a possibilidade de se poder rodar esse código no <em>browser</em>. E melhor: o código fica dentro da sua página html e não precisa de um servidor que o hospede.</p>

<p>Peço que avaliem o <strong>TMS Editor</strong>. É uma solução caseira para um problema que encontrei. Fiquem a vontade de gostar, desgostar e melhorar.</p>

<p>O código está no github, e, por enquanto, o editor só possibilita rodar javascript.</p>

<p><a href="https://www.emersonleite.dev/projetos/tms/">Site do projeto</a></p>
