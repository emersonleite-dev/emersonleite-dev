<!--Certificados-->
<section class="certificados pb-30" id="certificados">
  <h1 class="titulo-secao">
    Certificados
  </h1>
  <div class="lista-certificados">
    <ul class="box-960 justify-center">
      {% for certificados in site.data.certificados %}
        <li>
          <a href={{certificados.href}}><img src="img/{{certificados.img}}" alt="{{certificados.name}}"></a>
        <h2>{{certificados.name}}</h2>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
